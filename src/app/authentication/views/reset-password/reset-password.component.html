<!-- Conteneur centré avec marge en haut -->
<div style="display: flex; justify-content: center; margin-top: 20px;">

  <!-- Carte avec padding et largeur définie -->
  <mat-card style="width: 400px; padding: 20px;">
    
    <!-- Titre du formulaire de réinitialisation du mot de passe -->
    <h2>Reset Password</h2>
    
    <!-- Formulaire de réinitialisation du mot de passe -->
    <form (ngSubmit)="onSubmit()">
      
      <!-- Champ pour le nouveau mot de passe -->
      <mat-form-field style="width: 100%;">
        <mat-label>New Password</mat-label>
        <input matInput type="password" [(ngModel)]="newPassword" name="newPassword" required>
      </mat-form-field>
      
      <!-- Champ pour confirmer le nouveau mot de passe -->
      <mat-form-field style="width: 100%;">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </mat-form-field>
      
      <!-- Bouton de soumission pour réinitialiser le mot de passe -->
      <button mat-raised-button color="primary" type="submit">Reset Password</button>
    </form>
  </mat-card>
</div>
