<!-- Conteneur centré avec marge en haut -->
<div style="display: flex; justify-content: center; margin-top: 20px;">

  <!-- Carte avec padding et largeur définie -->
  <mat-card style="width: 400px; padding: 20px;">
    
    <!-- Titre du formulaire de création de compte -->
    <h2>Création de compte</h2>
    
    <!-- Formulaire de création de compte avec FormGroup -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
      <!-- Champ pour le prénom -->
      <mat-form-field style="width: 100%;">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="firstname" required>
      </mat-form-field>
      
      <!-- Champ pour le nom de famille -->
      <mat-form-field style="width: 100%;">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="lastname" required>
      </mat-form-field>
      
      <!-- Champ pour l'email -->
      <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
      </mat-form-field>
      
      <!-- Champ pour le mot de passe -->
      <mat-form-field style="width: 100%;">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" required>
      </mat-form-field>
      
      <!-- Champ pour le rôle -->
      <mat-form-field style="width: 100%;">
        <mat-label>Rôle</mat-label>
        <input matInput formControlName="role" required>
      </mat-form-field>
      
      <!-- Bouton de soumission -->
      <button mat-raised-button color="primary" type="submit">S'inscrire</button>
    </form>
  </mat-card>
</div>
