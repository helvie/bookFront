<!-- Conteneur centré avec marge en haut -->
<div style="display: flex; justify-content: center; margin-top: 20px;">
  
  <!-- Carte avec padding et largeur définie -->
  <mat-card style="width: 400px; padding: 20px;">
    
    <!-- Titre du formulaire de demande de réinitialisation de mot de passe -->
    <h2>Demande de réinitialisation de mot de passe</h2>
    
    <!-- Formulaire de demande de réinitialisation -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      
      <!-- Champ pour l'email -->
      <app-form-field 
        [formGroup]="resetPasswordForm" 
        controlName="email" 
        label="Email" 
        type="email" 
        [required]="true">
      </app-form-field>
      
      <!-- Affichage du message d'erreur -->
      <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
        {{ errorMessage }}
      </div>

      <!-- Bouton de soumission pour la demande de réinitialisation -->
      <button mat-raised-button class="submitButton" color="primary" type="submit">
        Demander la réinitialisation
      </button>
    </form>
  </mat-card>
</div>
