<!-- Conteneur centré avec marge en haut -->
<div style="display: flex; justify-content: center; margin-top: 20px;">
  
  <!-- Carte avec padding et largeur définie -->
  <mat-card style="width: 400px; padding: 20px;">
    
    <!-- Titre du formulaire de demande de réinitialisation de mot de passe -->
    <h2>Request Password Reset</h2>
    
    <!-- Formulaire de demande de réinitialisation -->
    <form (ngSubmit)="onSubmit()">
      
      <!-- Champ pour l'email -->
      <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      
      <!-- Bouton de soumission pour la demande de réinitialisation -->
      <button mat-raised-button color="primary" type="submit">Request Reset</button>
    </form>
  </mat-card>
</div>
