<!-- Conteneur centré avec marge en haut -->
<div style="display: flex; justify-content: center; margin-top: 20px;">

  <!-- Carte de 400px avec padding -->
  <mat-card style="width: 400px; padding: 20px;">
    
    <!-- Titre du formulaire -->
    <h2>Change Password</h2>
    
    <!-- Formulaire avec soumission liée à onSubmit() -->
    <form (ngSubmit)="onSubmit()">
      
      <!-- Champ ancien mot de passe -->
      <mat-form-field style="width: 100%;">
        <mat-label>Old Password</mat-label>
        <input matInput type="password" [(ngModel)]="oldPassword" name="oldPassword" required>
      </mat-form-field>

      <!-- Champ nouveau mot de passe -->
      <mat-form-field style="width: 100%;">
        <mat-label>New Password</mat-label>
        <input matInput type="password" [(ngModel)]="newPassword" name="newPassword" required>
      </mat-form-field>

      <!-- Champ confirmation mot de passe -->
      <mat-form-field style="width: 100%;">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </mat-form-field>

      <!-- Bouton de soumission -->
      <button mat-raised-button color="primary" type="submit">Change Password</button>
    </form>
  </mat-card>
</div>
